<script>
    function quickSort(arr){
        if(arr.length <=1){
            return arr;
        }
        var num = Math.floor(arr.length/2); //查找到中间值，浮点的话，向下取
        var numValue = arr.splice(num,1);//取到中间值
        var left = [];
        var right = [];
        for(var i=0;i<arr.length;i++){
            if(arr[i]<numValue){
                left.push(arr[i]);
            }else{
                right.push(arr[i]);
            }
        }
        return quickSort(left).concat([numValue],quickSort(right));
    }
    alert(quickSort([12,25,39,24,878,4,62,3]))
</script>
